<div class="basic-container">
    <div *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <mat-list role="list" *ngIf="!loading">
        <mat-card *ngFor="let post of posts; let i = index">
            <mat-card-header>
                <mat-card-title>
                    {{post.title}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{post.userId}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{post.body}}
                </p>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-icon-button (click)="openDeleteDialog(post.id)">
                    <mat-icon>cancel</mat-icon>
                </button>
                <button mat-icon-button (click)="openEditDialog(post.id)">
                    <mat-icon>check</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-list>
</div>
