<div class="position-absolute w-100 h-100 d-flex flex-column align-items-center justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status"></div>
</div>
<div class="container">

    <div class="row align-items-start" *ngIf="!loading">
        <div class="col m-3">
            <div class="input-box">
                <input type="text" class="form-control" placeholder="Search posts">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>
        </div>
        <div class="col-6 m-3">
            <div class="card mb-3" *ngFor="let post of posts; let i = index">
                <h5 class="card-header">{{post.userId}}</h5>
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.body}}</p>
                    <button type="button" class="btn btn-primary">Comments</button>
                </div>
            </div>
        </div>
        <div class="col m-3">
            One of three columns
        </div>
    </div>
</div>
