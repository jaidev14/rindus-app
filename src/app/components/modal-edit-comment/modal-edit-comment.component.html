<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5">Edit Comment</h1>
    </div>
    <div class="modal-body">
        <div class="mb-3">
          <textarea class="form-control" id="message-text" [(ngModel)] = "this.comment.body"></textarea>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" data-bs-dismiss="modal" (click)="dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="submit()">Publish!</button>
    </div>
  </div>
</div>
