<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5">Creating post</h1>
    </div>
    <div class="modal-body">
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Title</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)] = "this.post.title">
        </div>
        <div class="mb-3">
          <label for="message-text" class="col-form-label">Content</label>
          <textarea class="form-control" id="message-text" [(ngModel)] = "this.post.body"></textarea>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" data-bs-dismiss="modal" (click)="dismiss()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="submit()">Publish!</button>
    </div>
  </div>
</div>
